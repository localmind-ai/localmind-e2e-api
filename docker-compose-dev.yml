version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: >-
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app # Mount source for hotâ€‘reload
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
